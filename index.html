<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi Deals</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- work sans google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav
        id="parent-nav"
        class="flex justify-center items-center w-11/12 p-4 gap-4 mx-auto shadow-md"
      >
        <div class="w-16">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div>
          <h3 class="text-[#E71580] text-2xl font-normal">
            Deshi <span class="font-bold">Deals</span>
          </h3>
          <p class="text-[#797075] text-[24px]">Cheap Price , Best Quality</p>
        </div>
      </nav>
      <section
        class="w-11/12 mx-auto bg-gradient-to-b from-[#FFFFFF] to-[#F6DDEA] border-1 border-gray-200 mt-22 text-center"
      >
        <div class="flex justify-center text-center">
          <div>
            <h3 class="text-[40px] text-[#111111] font-bold">
              Purchase TK 200 or above & get <br />
            </h3>
            <h3 class="text-[40px] text-[#E527B2] font-bold">20% off</h3>
          </div>
        </div>
        <div class="join mt-4">
          <input class="input join-item" placeholder="Use Promo Code" />
          <button class="btn join-item rounded-full !bg-[#E527B2] w-1/2">
            SELL200
          </button>
        </div>
        <div id="banner-img" class="flex justify-center items-center -mb-32">
          <img src="./assets/hero-bg.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
